<script>
  const tracks = {
    "1":  "6rPO02ozF3bM7NnOV4h6s2",
    "2":  "3n3Ppam7vgaVa1iaRUc9Lp"
    // weitere Songs hier ergänzen
  };

  const params = new URLSearchParams(window.location.search);
  const n = params.get("n");

  if (n && tracks[n]) {
    window.location.replace("https://open.spotify.com/track/" + tracks[n]);
  } else {
    document.body.innerHTML =
      "<h1>Song nicht gefunden</h1>" +
      "<p>Bitte prüfe den Link (z. B. <code>?n=17</code>).</p>";
  }
</script>
