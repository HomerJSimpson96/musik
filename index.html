<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Song wird geladen…</title>
  <meta name="robots" content="noindex">
  <script>
    const tracks = {
      "1":  "6rPO02ozF3bM7NnOV4h6s2",
      "2":  "3n3Ppam7vgaVa1iaRUc9Lp"
      // weitere Songs hier ergänzen
    };

    const parts = window.location.pathname.split("/");
    const number = parts[parts.length - 1] || parts[parts.length - 2];

    if (tracks[number]) {
      window.location.replace(
        "https://open.spotify.com/track/" + tracks[number]
      );
    } else {
      document.body.innerHTML =
        "<h1>Song nicht gefunden</h1><p>Diese Karte ist (noch) nicht registriert.</p>";
    }
  </script>
</head>
<body>
  <p>Song wird geladen…</p>
</body>
</html>
