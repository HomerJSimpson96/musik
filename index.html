<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Song wird geladen…</title>
  <meta name="robots" content="noindex">
  
  <script>
  const tracks = {
    "1": "6rPO02ozF3bM7NnOV4h6s2",
    "2": "3n3Ppam7vgaVa1iaRUc9Lp"
  };

  const params = new URLSearchParams(window.location.search);
  const nRaw = params.get("n");
  const n = nRaw ? nRaw.trim().replace(/^0+/, "") : null; // führende Nullen entfernen
  const id = n ? tracks[n] : null;

  if (!id) {
    document.body.innerHTML =
      "<h1>Song nicht gefunden</h1><p>Bitte Link prüfen (z. B. ?n=17).</p>";
  } else {
    // 1) Versuch: Spotify-App öffnen
    window.location.replace("spotify:track:" + id);

    // 2) Fallback nach kurzer Zeit: Web-Link
    setTimeout(() => {
      window.location.replace("https://open.spotify.com/track/" + id);
    }, 800);
  }
</script>
  
</head>
<body>
  <p>Song wird geladen…</p>
</body>
</html>
